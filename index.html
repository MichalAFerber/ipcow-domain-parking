<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parked Domain</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Tally embed script -->
    <script src="https://tally.so/widgets/embed.js" async></script>
    <style>
        html, body {
            height: 100%;
        }
        .hero-section {
            background-color: #f8f9fa;
            padding: 3rem;
            border-radius: 0.5rem;
        }
        #tally-iframe {
            width: 100%;
            height: 600px; /* Adjust as needed; dynamicHeight will handle resizing */
            border: none;
        }
    </style>
</head>
<body class="d-flex align-items-center bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="row hero-section">
                    <div class="col-md-6 d-flex flex-column justify-content-center">
                        <h1 id="domain-name" class="display-4 fw-bold"></h1>
                        <p class="lead">This domain is parked with IP Cow, park yours here too.</p>
                    </div>
                    <div class="col-md-6">
                        <!-- Tally form will be loaded here dynamically -->
                        <iframe id="tally-iframe" frameborder="0" marginheight="0" marginwidth="0" title="Contact Form"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get the current domain
        const domain = window.location.hostname;

        // Set the H1 text
        document.getElementById('domain-name').textContent = domain;

        // Base Tally embed URL with your existing parameters
        const baseSrc = "https://tally.so/embed/VLQbLa?hideTitle=1&transparentBackground=1&dynamicHeight=1&formEventsForwarding=1";

        // Add the utm_campaign parameter with the domain name (URL-encoded for safety)
        const utmCampaign = encodeURIComponent(domain);
        const fullSrc = `${baseSrc}&utm_campaign=${utmCampaign}`;

        // Set the iframe src
        document.getElementById('tally-iframe').setAttribute('data-tally-src', fullSrc);
        document.getElementById('tally-iframe').src = fullSrc;

        // Load Tally embeds (in case it's needed)
        if (typeof Tally !== 'undefined') {
            Tally.loadEmbeds();
        }
    </script>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
